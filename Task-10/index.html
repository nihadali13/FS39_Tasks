<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mb20">User Experience Research Form</h1>
        <form>
            <label class="mb10">Name</label>
            <div class="name">
                <input type="text" placeholder="First" required class="mb20">
                <input type="text" placeholder="Last" required class="mb20">
            </div>
            
            <label class="mb10">Email</label>
            <input type="email" required class="mb20">
            
            <label class="mb10">Phone</label>
            <input type="tel" placeholder="### ### ####" required class="mb20">
            
            <label class="mb10">Address</label>
            <input type="text" placeholder="Street Address" class="mb10">
            <input type="text" placeholder="Street Address Line 2" class="mb10">
            <div class="address">
                <input type="text" placeholder="City" class="region" >
                <input type="text" placeholder="Region" class="region">
                <input type="text" placeholder="Postal / Zip Code" class="region mb20">
                <select class="region mb20">
                    <option>Romania</option>
                    <option>Azerbaijan</option>
                    <option>Turkey</option>
                </select>
            </div>
            <label class="mb10">Questions</label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Good</th>
                    <th>Good</th>
                    <th>Fair</th>
                    <th>Poor</th>
                    <th>Very Poor</th>
                </tr>
                <tr>
                    <td class="choice pb10">I enjoy using the product</td>
                    <td class="pb10"><input type="radio" name="enjoy" value="very-good"></td>
                    <td class="pb10"><input type="radio" name="enjoy" value="good"></td>
                    <td class="pb10"><input type="radio" name="enjoy" value="fair"></td>
                    <td class="pb10"><input type="radio" name="enjoy" value="poor"></td>
                    <td class="pb10"><input type="radio" name="enjoy" value="very-poor"></td>
                </tr>
                <tr>
                    <td class="choice">The product is intuitive and easy-to-use</td>
                    <td><input type="radio" name="intuitive" value="very-good"></td>
                    <td><input type="radio" name="intuitive" value="good"></td>
                    <td><input type="radio" name="intuitive" value="fair"></td>
                    <td><input type="radio" name="intuitive" value="poor"></td>
                    <td><input type="radio" name="intuitive" value="very-poor"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
