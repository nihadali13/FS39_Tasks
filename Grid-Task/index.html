<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>CSS Weather Forecast <i class="fa-solid fa-umbrella"></i></h1>
        <div class="weather-blocks">
        <div class="red">
            <h2>Lisbon</h2>
            <span> 
                21°C <i class="fa-solid fa-sun"></i>
            </span>
        </div>
        <div class="blue">
            <h2>Paris</h2>
            <span> 
                11°C <i class="fa-solid fa-cloud-rain"></i>
            </span>
        </div>
        <div class="purple">
            <h2>Belgrade</h2>
            <span> 
                15°C <i class="fa-solid fa-cloud-sun"></i>
            </span>
        </div>
        <div class="yellow">
            <h2>Moscow</h2>
            <span> 
                21°C <i class="fa-solid fa-sun"></i>
            </span>
        </div>
        <div class="green">
            <h2>Tel Aviv</h2>
            <span> 
                21°C <i class="fa-solid fa-sun"></i>
            </span>
        </div>
        <div class="orange">
            <h2>Cair</h2>
            <span> 
                21°C <i class="fa-solid fa-sun"></i>
            </span>
        </div>
        <div class="yellow">
            <h2>New York</h2>
            <span> 
                17°C <i class="fa-solid fa-cloud-sun"></i>
            </span>
        </div>
        <div class="red">
            <h2>New Delhi</h2>
            <span> 
                17°C <i class="fa-solid fa-cloud-showers-heavy"></i>
            </span>
        </div>
        <div class="blue">
            <h2>San Franscisco</h2>
            <span> 
                15°C <i class="fa-solid fa-cloud-sun"></i>
            </span>
        </div>
        <div class="green">
            <h2>Tokyo</h2>
            <span> 
               8°C <i class="fa-solid fa-wind"></i>
            </span>
        </div>
        <div class="purple">
            <h2>Sydney</h2>
            <span> 
                25°C <i class="fa-solid fa-sun"></i>
            </span>
        </div>
    </div>
    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
      </div>
    </main>
  </body>
</html>
